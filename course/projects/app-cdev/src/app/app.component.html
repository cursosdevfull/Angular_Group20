<mat-sidenav-container>
    @let layout = showLayout();
    @if(layout.menu) {
    <mat-sidenav mode="side" opened="true">
        <cdev-menu></cdev-menu>
    </mat-sidenav>
    }
    <mat-sidenav-content>
        @if(layout.header) {
        <cdev-header></cdev-header>
        }
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
@if(showLoader()) {
<cdev-loader></cdev-loader>
}
