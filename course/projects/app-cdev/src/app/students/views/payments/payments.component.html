<cdev-container>
    <cdev-subtitle [subtitle]="subtitle" projection01 (click)="openForm()">
        <button mat-flat-button>Add</button>
    </cdev-subtitle>
    <cdev-table [data]="data" [metadata]="metadata" height="80%" projection02 (onSelect)="openForm($event)">
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="remove($event, row)">
                    <mat-icon fontIcon="delete"></mat-icon>
                </button>
            </td>
        </ng-container>
    </cdev-table>
    <footer projection03>
        <button mat-flat-button (click)="showOptionsToExport()">Export data</button>
        <cdev-paginator [length]="dataOriginal.length" [pageSize]="pageSize"
            (onChangePage)="loadPage($event)"></cdev-paginator>
    </footer>
</cdev-container>
