<cdev-title>
    <button mat-flat-button (click)="openForm()">Add</button>
</cdev-title>
<cdev-container>
    <cdev-table [data]="data" [metadata]="metadata" projection02 (onSelect)="openForm($event)">
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="remove($event, row)">
                    <mat-icon fontIcon="delete"></mat-icon>
                </button>
            </td>
        </ng-container>
    </cdev-table>
    <footer projection03>
        <button mat-flat-button (click)="showOptionsToExport()">Export data</button>
        <cdev-paginator [length]="dataOriginal.length" [pageSize]="pageSize"
            (onChangePage)="loadPage($event)"></cdev-paginator>
    </footer>
</cdev-container>
